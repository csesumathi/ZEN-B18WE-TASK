<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
    </head>
    <title>Open Trivia DB</title>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <!-- <script src="script.js"></script> -->
 
        <script>
            var container = document.createElement('div')
            container.classList.add("container")
            container.innerHTML = "<h2>Quick Quiz</h2>"
            container.style.color = "blue"
            container.style.textAlign="center"
            container.style.marginTop="200px"
           
            var playbtn = document.createElement('a')
            playbtn.classList.add("col-12", "btn-primary", "btn-lg", "btn-block")
            playbtn.setAttribute('id','play')
            playbtn.innerText = "PLAY"
            playbtn.href = "game.html"
            playbtn.role="button"
            var highscorebtn = document.createElement('a')
            highscorebtn.classList.add("col-12", "btn-primary", "btn-lg", "btn-block")
            highscorebtn.setAttribute('id','highscores')
            highscorebtn.innerText = "HIGHSCORE"
            highscorebtn.href = "highscores.html"
            highscorebtn.role="button"

            container.append(playbtn,highscorebtn)
            document.body.append(container)
        </script>

    </body>
</html>
