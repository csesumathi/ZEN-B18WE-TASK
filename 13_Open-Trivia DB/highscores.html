<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>
            body{
                padding: 50px;
            
                background-image:-webkit-linear-gradient(top, rgba(226,226,226,1) 0%,rgba(219,219,219,1) 50%,rgba(209,209,209,1) 51%,rgba(254,254,254,1) 100%);
               
                
            }
        </style>
    </head>
    <title>Open Trivia DB</title>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script>
            var highscore_cont=document.createElement('div')
            highscore_cont.classList.add("container")
            highscore_cont.innerHTML="<h2>High Scores</h2>"
            highscore_cont.style.textAlign="center"
            highscore_cont.style.color="#9098"
            highscore_cont.style.fontSize="10rem"
            highscore_cont.style.marginTop="100px"

            var detailsdiv=document.createElement('div')
            detailsdiv.classList.add("col-12")
            detailsdiv.style.textAlign="center"
            detailsdiv.style.fontSize="3rem"
            detailsdiv.style.color="#563"
            detailsdiv.innerHTML=`${localStorage.getItem("saveuname")}-${localStorage.getItem("score")}`
            
            
            var gohom = document.createElement('a')
            gohom.id = "goHome"
            gohom.classList.add("btn-outline-info", "btn-sm","col-12","btn-block")
            // gohom.classList.add("stretched-link")
            gohom.innerText = "Go Home"
            gohom.href = "index.html"
            gohom.role = "button"
            gohom.style.textAlign="center"
            gohom.style.fontSize="1rem"


            highscore_cont.append(detailsdiv,gohom)
            document.body.append(highscore_cont)
        </script>
    </body>
