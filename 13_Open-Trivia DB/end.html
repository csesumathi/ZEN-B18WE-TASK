<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" initial-scale="1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" >
        
    </head>
    <title>Open Trivia DB</title>
    <body>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
        <script>
                var end_container = document.createElement('div')
                end_container.classList.add("container")
                var col = document.createElement('div')
                col.classList.add("col")

                var scorediv=document.createElement('div')
                scorediv.id = "scorediv"
                scorediv.classList.add("col-12")
                scorediv.style.paddingBottom="40px"
                scorediv.style.marginTop = "120px"
                scorediv.style.marginBottom="40px"
                scorediv.style.color="goldenrod"
                scorediv.style.border="1px solid grey"
                scorediv.style.textAlign="center"
                scorediv.style.fontSize="4rem"
                scorediv.innerHTML=`${localStorage.getItem("score")}`

                var savebtn = document.createElement('button')
                savebtn.id = "saveScoreBtn"
                savebtn.innerText="Save"
                savebtn.classList.add("btn-primary", "btn-lg","col-12","btn-block")
                savebtn.addEventListener('click',function(){
                    localStorage.setItem("savescore",scorediv.innerHTML)
                    // console.log(`${localStorage.setItem("savescore",scorediv.innerHTML)}`)
                    const uname=document.querySelector('#username').value
                    localStorage.setItem("saveuname",uname)
                //   console.log(`${localStorage.setItem("saveuname",uname)}`)
                })



                var usernametxtbox = document.createElement('input')
                usernametxtbox.setAttribute('type', 'text')
                usernametxtbox.id = "username"
                usernametxtbox.placeholder = "username"
                usernametxtbox.classList.add("col-12")
                usernametxtbox.style.marginBottom="30px"
                usernametxtbox.style.padding="20px"
                
                var playagain = document.createElement('a')
                playagain.id = "playAgain"
                playagain.classList.add("btn-primary", "btn-lg","col-12","btn-block")
                playagain.innerText = "PLAY AGAIN"
                playagain.href = "game.html"
                playagain.role = "button"
                playagain.style.textAlign="center"

                var gohome = document.createElement('a')
                gohome.id = "goHome"
                gohome.classList.add("btn-primary", "btn-lg","col-12","btn-block")
                gohome.innerText = "GO HOME"
                gohome.href = "index.html"
                gohome.role = "button"
                gohome.style.textAlign="center"


                col.append(scorediv,usernametxtbox, savebtn, playagain, gohome)
                end_container.append(col)
                document.body.append(end_container)

        </script>

    </body>
    </html>
